{% extends 'base/base.html' %}
{%load staticfiles%}
{% block content %}
<!-- Tempus Dominus Bootstrap 4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

<body>
        <div class="main-content">
                <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">

                </div>
                <div class="container-fluid mt--7">
                        <div class="row justify-content-center">
                                <div class="col-xl-8 mb-5 mb-xl-0">
                                        <div class="card bg-gradient-default shadow">
                                                <div class="card-header bg-transparent">
                                                        <div class="row align-items-center">
                                                                <div class="col">
                                                                       
                                                                        <h2 class="text-white mb-0">Contrato para: {{publication.name}}</h2>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="card-body">
                                                        <form method="POST">
                                                                {% csrf_token %}
                                                               
                                                                <!--<div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                                                        {{ form.delivery.label_tag }}
                                                                        {{ form.delivery}}
                                                                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                                                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                                        </div>
                                                                      </div>-->
                                                                {% for field in form%}
                                                                <div class='form-row'>
                                                                        
                                                                        {%if field.label_tag != d %}
                                                                        
                                                                            <div class="col">
                                                                                    <label class="form-control-label text-white">{{ field.label_tag}}</label>
                                                                                    {{field}}
                                                                            </div>
                                                                        
                                                                        {%else%}
                                                                        
                                                                        <div class="input-group mb-3">
                                                                                <label class="form-control-label text-white">{{ field.label_tag}}</label>
                                                                                <div class="input-group-prepend">
                                                                                  <span class="input-group-text">$</span>
                                                                                </div>
                                                                                {{field}}
                                                                                
                                                                                <div class="input-group-append">
                                                                                  <span class="input-group-text">USD</span>
                                                                                </div>
                                                                              </div>
                                                                        {%endif%}

                                                                </div>
                                                                
                                                                {% endfor%}
                                                                <div class="text-center">
                                                                        <button type="submit" class="btn btn-primary mt-4">Mandar acuerdo</button>
                                                                </div>
                                                        </form>
                                                </div>
                                        </div>
                                </div>
                        </div>

                </div>

        </div>
    
</body>
<script>
        $(function () {
          $("#datetimepicker1").datetimepicker({
            format: 'YYY/MM/DD',
          });
        });
      </script>

{% endblock%}
